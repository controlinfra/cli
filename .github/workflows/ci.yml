name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get fresh service token
        id: get-token
        run: |
          RESPONSE=$(curl -s -X POST https://api-stage.controlinfra.com/api/auth/service-token \
            -H "Content-Type: application/json" \
            -H "x-service-key: ${{ secrets.CI_SERVICE_ACCOUNT_KEY }}" \
            -w "\n%{http_code}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" != "200" ]; then
            echo "Failed to get service token (HTTP $HTTP_CODE)"
            echo "token_valid=false" >> $GITHUB_OUTPUT
          else
            TOKEN=$(echo "$BODY" | jq -r '.token')
            if [ "$TOKEN" != "null" ] && [ -n "$TOKEN" ]; then
              echo "token=$TOKEN" >> $GITHUB_OUTPUT
              echo "token_valid=true" >> $GITHUB_OUTPUT
            else
              echo "token_valid=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CONTROLINFRA_API_URL: https://api-stage.controlinfra.com
          CONTROLINFRA_TEST_TOKEN: ${{ steps.get-token.outputs.token }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: coverage/
          retention-days: 7

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all platforms
        run: npm run build

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries
          path: dist/
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: cli-binaries
          path: dist/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Controlinfra CLI ${{ github.ref_name }}" \
            --generate-notes \
            dist/*

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests, build]
    if: failure()

    steps:
      - name: Get current timestamp
        id: timestamp
        run: echo "time=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Send failure notification email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.sendgrid.net
          server_port: 587
          username: apikey
          password: ${{ secrets.SENDGRID_API_KEY }}
          subject: "CI Pipeline Failed - Controlinfra CLI [${{ github.ref_name }}]"
          to: operations@controlinfra.com
          from: CI Pipeline <noreply@controlinfra.com>
          body: |
            CI Pipeline has failed!

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}

            View the failed run:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Triggered by: ${{ github.event_name }}
            Time: ${{ steps.timestamp.outputs.time }}
